componentID: jupyter
steps:
- type: provision
  provisionParams:
    verify:
      jenkinsStages: golden/jenkins-provision-stages.json
- type: build
  buildParams:
    verify:
      jenkinsStages: golden/jenkins-build-stages.json
      openShiftResources:
        imageTags:
        - name: "{{.ComponentID}}"
          tag: latest
        imageStreams:
        - "{{.ComponentID}}"
        deploymentConfigs:
        - "{{.ComponentID}}"
        - "{{.ComponentID}}-auth-proxy"
        services:
        - "{{.ComponentID}}"
        - "{{.ComponentID}}-auth-proxy"
